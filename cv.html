            box-sizing: border-box;

            height: 100vh;
            transition: background 0.3s ease;
        }

        body.dark {
            background: #0c0c0c;
            color: #33ff33;
        }

        body.light {
            background: #f5f5f5;
            color: #1a1a1a;
        }

        .terminal-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease;
        }

        body.dark .terminal-container {
            background: #0c0c0c;
        }

        body.light .terminal-container {
            background: #ffffff;
        }

        .terminal-header {
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        body.dark .terminal-header {
            background: #1a1a1a;
            border-bottom: 1px solid #33ff33;
        }

        body.light .terminal-header {
            background: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .terminal-button:nth-child(1) {
            background: #ff5f56;
        }

        .terminal-button:nth-child(2) {
            background: #ffbd2e;
        }

        .terminal-button:nth-child(3) {
            background: #27c93f;
        }

        .terminal-button:hover { 
            opacity: 0.8;
        }

        .terminal-title {
            margin-left: auto;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        body.dark .terminal-title {
            color: #888;
        }

        body.light .terminal-title {
            color: #666;
        }

        .terminal-body {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        body.dark .terminal-body {
            background: #0c0c0c;
        }

        body.light .terminal-body {
            background: #ffffff;
        }

        .terminal-body::-webkit-scrollbar {
            width: 10px;
        }

        body.dark .terminal-body::-webkit-scrollbar-track {
            background: #0c0c0c;
        }

        body.light .terminal-body::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        body.dark .terminal-body::-webkit-scrollbar-thumb {
            background: #33ff33;
        }

        body.light .terminal-body::-webkit-scrollbar-thumb {
            background: #999;
        }

        .output-line {
            margin-bottom: 0.5rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .prompt-line {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .prompt {
            margin-right: 0.5rem;
        }

        body.dark .user {
            color: #88ff88;
        }

        body.light .user {
            color: #0066cc;
            font-weight: 600;
        }

        body.dark .path {
            color: #5fd7ff;
        }

        body.light .path {
            color: #cc6600;
            font-weight: 600;
        }

            background: transparent;
            border: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            outline: none;
            flex: 1;
            transition: color 0.3s ease;

        body.dark #command-input {
            color: #33ff33;
            caret-color: transparent;
        }

        body.light #command-input {
            color: #1a1a1a;
            caret-color: transparent;
        }

        .input-wrapper {
            position: relative;
            flex: 1;
            display: inline-block;
        }

        .custom-cursor {
            position: absolute;
            display: inline-block;
            width: 10px;
            height: 18px;
            animation: blink 1s infinite;
            pointer-events: none;
        }

        body.dark .custom-cursor {
            background: #33ff33;
        }

        body.light .custom-cursor {
            background: #1a1a1a;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }

        body.dark .command-output {
            color: #aaa;
        }

        body.light .command-output {
            color: #333;
        }

        body.dark .error {

            photo: {

<img src="http://www.gravatar.com/avatar/f30d9d38be800e4569aeea819fb271be" alt="Ismael Trascastro" style="max-width: 300px; border: 2px solid #33ff33; border-radius: 8px; margin-top: 1rem;">

                        es: `<span class="section-title">FOTO</span>

<img src="http://www.gravatar.com/avatar/f30d9d38be800e4569aeea819fb271be" alt="Ismael Trascastro" style="max-width: 300px; border: 2px solid #33ff33; border-radius: 8px; margin-top: 1rem;">

        function addLine(content, className = '') {
            const line = document.createElement('div');
            line.className = `output-line ${className}`;
            line.innerHTML = content;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function executeCommand(cmd) {
            const trimmedCmd = cmd.trim();
            const parts = trimmedCmd.split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            addLine(`<span class="user">itrascastro</span>@<span class="path">portfolio</span>:~$ ${cmd}`);
            
            if (command === '') {
                return;
            }

            if (commands[command]) {
                const output = commands[command].exec(args);
                if (output !== null) {
                    addLine(output, 'command-output');
                }
            } else {
                const errorMsgs = {
                    ca: `bash: ${command}: command not found. Escriu 'help' per veure els comandos disponibles.`,
                    es: `bash: ${command}: comando no encontrado. Escribe 'help' para ver los comandos disponibles.`,
                    en: `bash: ${command}: command not found. Type 'help' to see available commands.`
                };
                addLine(errorMsgs[currentLang], 'error');
            }
        }

        function createPrompt() {
            const promptLine = document.createElement('div');
            promptLine.className = 'prompt-line';
            promptLine.innerHTML = `
                <span class="prompt"><span class="user">itrascastro</span>@<span class="path">portfolio</span>:~$</span>
                <div class="input-wrapper">
                    <input type="text" id="command-input" autofocus autocomplete="off" spellcheck="false">
                    <span class="custom-cursor"></span>
                </div>
            `;
            terminal.appendChild(promptLine);
            
            const input = document.getElementById('command-input');
            const cursor = promptLine.querySelector('.custom-cursor');
            input.focus();
            
            function updateCursorPosition() {
                const textWidth = getTextWidth(input.value, '1rem JetBrains Mono');
                cursor.style.left = textWidth + 'px';
            }
            
            function getTextWidth(text, font) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                context.font = font;
                return context.measureText(text).width;
            }
            
            input.addEventListener('input', updateCursorPosition);
            updateCursorPosition();
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const cmd = input.value;
                    commandHistory.unshift(cmd);
                    historyIndex = -1;
                    promptLine.remove();
                    executeCommand(cmd);
                    createPrompt();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex];
                        updateCursorPosition();
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex];
                        updateCursorPosition();
                    } else {
                        historyIndex = -1;
                        input.value = '';
                        updateCursorPosition();
                    }
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    const partial = input.value.toLowerCase();
                    const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
                    if (matches.length === 1) {
                        input.value = matches[0];
                        updateCursorPosition();
                    }
                }
            });
            
            terminal.scrollTop = terminal.scrollHeight;
        }

        createPrompt();

        document.addEventListener('click', () => {
            const input = document.getElementById('command-input');
            if (input) input.focus();
        });
    </script>
