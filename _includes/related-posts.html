<script>var hasRelatetPosts = false;</script>
<h3>Related Posts</h3>

<ul>
  {% for post in site.posts %}
    {% if post.url != page.url %}
      {% for tag in page.tags %}
        {% if post.tags contains tag %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          <script>var hasRelatetPosts = true;</script>
          {% break %}
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endfor %}
</ul>

<script>
  if (hasRelatetPosts == false) {
    document.getElementById('related-posts').getElementsByTagName('h3')[0].style.display = 'none';
  }
</script>
