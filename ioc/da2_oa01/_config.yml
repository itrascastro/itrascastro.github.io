# ==========================================
# CONFIGURACIÓ DEL CURS - PERSONALITZAR
# ==========================================

# Informació acadèmica específica del mòdul (CANVIAR per cada mòdul)
cicle_modul: "DA2_OA01"
title: "DA2_OA01 - Programació Avançada (Angular)"
description: "Materials del mòdul DA2_OA01 - Programació Avançada amb Angular"
version: "v1.0"
authors:
  - "Ismael Trascastro"

# Informació completa del curs
curs:

  unitats:
    - nom: "Preparació de l'entorn de desenvolupament (RA1)"
      numero: 1
      descripcio: "Configuració de les eines i creació del projecte Angular base"
      descripcio_html: false
      blocs:
        - nom: "Conceptes fonamentals i instal·lació"
          numero: 1
          descripcio: "Frameworks de costat client, requisits del sistema i Node.js"
          url: "/unitat-1/bloc-1/"
          seccions:
            - { id: "Unitat1_Bloc1_Seccio1", titol: "Què són els frameworks de costat client" }
            - { id: "Unitat1_Bloc1_Seccio2", titol: "Requisits del sistema i eines necessàries" }
            - { id: "Unitat1_Bloc1_Seccio3", titol: "Node.js i npm: motor d'execució i gestor de paquets" }
        - nom: "Entorn de desenvolupament integrat"
          numero: 2
          descripcio: "Configuració de VS Code, Git i GitHub"
          url: "/unitat-1/bloc-2/"
          seccions:
            - { id: "Unitat1_Bloc2_Seccio1", titol: "VS Code: instal·lació i configuració" }
            - { id: "Unitat1_Bloc2_Seccio2", titol: "Git: control de versions local" }
            - { id: "Unitat1_Bloc2_Seccio3", titol: "GitHub: repositoris remots" }
        - nom: "Creació del projecte base"
          numero: 3
          descripcio: "Angular CLI, estructura del projecte i servidor de desenvolupament"
          url: "/unitat-1/bloc-3/"
          seccions:
            - { id: "Unitat1_Bloc3_Seccio1", titol: "Angular CLI: eina de línia d'ordres" }
            - { id: "Unitat1_Bloc3_Seccio2", titol: "Estructura del projecte Angular" }
            - { id: "Unitat1_Bloc3_Seccio3", titol: "Servidor de desenvolupament i hot reload" }
        - nom: "Cas d'ús: Preparació de l'entorn"
          numero: 4
          descripcio: "Aplicació pràctica completa del projecte cataleg-elements"
          url: "/unitat-1/bloc-4/"
          seccions:
            - { id: "Unitat1_Bloc4_Seccio1", titol: "Aplicació: Projecte cataleg-elements complet" }
    - nom: "Components Angular (RA2)"
      numero: 2
      descripcio: "Creació i gestió de components, interpolació i directives"
      descripcio_html: false
      blocs:
        - nom: "Components i comunicació bàsica"
          numero: 1
          descripcio: "Components Angular, interpolació, binding i directives estructurals"
          url: "/unitat-2/bloc-1/"
          seccions:
            - { id: "Unitat2_Bloc1_Seccio1", titol: "Creació del primer component" }
            - { id: "Unitat2_Bloc1_Seccio2", titol: "Comunicació entre components" }
            - { id: "Unitat2_Bloc1_Seccio3", titol: "Directives estructurals" }
        - nom: "Data binding i events"
          numero: 2
          descripcio: "Property binding, event binding i two-way binding"
          url: "/unitat-2/bloc-2/"
          seccions:
            - { id: "Unitat2_Bloc2_Seccio1", titol: "Property binding i interpolació" }
            - { id: "Unitat2_Bloc2_Seccio2", titol: "Event binding" }
            - { id: "Unitat2_Bloc2_Seccio3", titol: "Two-way binding" }
        - nom: "Formularis amb vinculació bidireccional"
          numero: 3
          descripcio: "FormsModule, validacions i accessibilitat en formularis"
          url: "/unitat-2/bloc-3/"
          seccions:
            - { id: "Unitat2_Bloc3_Seccio1", titol: "Formularis bàsics amb vinculació bidireccional" }
            - { id: "Unitat2_Bloc3_Seccio2", titol: "Validacions i missatges d'error" }
            - { id: "Unitat2_Bloc3_Seccio3", titol: "Accessibilitat dels formularis" }
        - nom: "Cas d'ús: Catàleg d'elements"
          numero: 4
          descripcio: "Aplicació completa amb components i directives"
          url: "/unitat-2/bloc-4/"
          seccions:
            - { id: "Unitat2_Bloc4_Seccio1", titol: "Implementació completa del catàleg" }
    - nom: "Serveis i gestió de dades (RA3)"
      numero: 3
      descripcio: "Creació de serveis, injecció de dependències i gestió d'estat"
      descripcio_html: false
      blocs:
        - nom: "Serveis i separació de responsabilitats"
          numero: 1
          descripcio: "Creació de serveis, injecció de dependències i patrons de servei"
          url: "/unitat-3/bloc-1/"
          seccions:
            - { id: "Unitat3_Bloc1_Seccio1", titol: "Creació de serveis i separació de responsabilitats" }
            - { id: "Unitat3_Bloc1_Seccio2", titol: "Integració amb APIs REST i HttpClient" }
            - { id: "Unitat3_Bloc1_Seccio3", titol: "Gestió d'errors i transformació de dades" }
        - nom: "Gestió d'estat i comunicació entre components"
          numero: 2
          descripcio: "Subjects, observables i patrons de gestió d'estat"
          url: "/unitat-3/bloc-2/"
          seccions:
            - { id: "Unitat3_Bloc2_Seccio1", titol: "Introducció a RxJS i observables" }
            - { id: "Unitat3_Bloc2_Seccio2", titol: "Subjects i BehaviorSubjects per compartir estat" }
            - { id: "Unitat3_Bloc2_Seccio3", titol: "Operadors RxJS i transformació de fluxos" }
        - nom: "Optimització i bones pràctiques"
          numero: 3
          descripcio: "Patrons avançats, gestió de subscripcions i optimització"
          url: "/unitat-3/bloc-3/"
          seccions:
            - { id: "Unitat3_Bloc3_Seccio1", titol: "Gestió de subscripcions i prevenció de memory leaks" }
            - { id: "Unitat3_Bloc3_Seccio2", titol: "Patrons de servei avançats i caché" }
            - { id: "Unitat3_Bloc3_Seccio3", titol: "Testing de serveis i bones pràctiques" }
        - nom: "Cas d'ús: Catàleg amb API REST"
          numero: 4
          descripcio: "Aplicació completa amb serveis, API i gestió d'estat"
          url: "/unitat-3/bloc-4/"
          seccions:
            - { id: "Unitat3_Bloc4_Seccio1", titol: "Implementació completa del catàleg amb API" }
    - nom: "Navegació i arquitectura d'aplicacions (RA4)"
      numero: 4
      descripcio: "Sistema de rutes, arquitectura escalable i optimització de rendiment"
      descripcio_html: false
      blocs:
        - nom: "Sistema de rutes i navegació"
          numero: 1
          descripcio: "Configuració de rutes, paràmetres i guàrdies de navegació"
          url: "/unitat-4/bloc-1/"
          seccions:
            - { id: "Unitat4_Bloc1_Seccio1", titol: "Configuració del sistema de rutes" }
            - { id: "Unitat4_Bloc1_Seccio2", titol: "Paràmetres de ruta i navegació programàtica" }
            - { id: "Unitat4_Bloc1_Seccio3", titol: "Rutes niades i guàrdies de ruta" }
        - nom: "Arquitectura escalable"
          numero: 2
          descripcio: "Gestió d'estat, mòduls i separació de responsabilitats"
          url: "/unitat-4/bloc-2/"
          seccions:
            - { id: "Unitat4_Bloc2_Seccio1", titol: "Patró de gestió d'estat centralitzada" }
            - { id: "Unitat4_Bloc2_Seccio2", titol: "Organització en mòduls i lazy loading" }
            - { id: "Unitat4_Bloc2_Seccio3", titol: "Separació de responsabilitats i capes" }
        - nom: "Optimització de rendiment"
          numero: 3
          descripcio: "Detecció de canvis, virtualització i desplegament a producció"
          url: "/unitat-4/bloc-3/"
          seccions:
            - { id: "Unitat4_Bloc3_Seccio1", titol: "Detecció de canvis i estratègies OnPush" }
            - { id: "Unitat4_Bloc3_Seccio2", titol: "Virtualització de llistes i renderitzat eficient" }
            - { id: "Unitat4_Bloc3_Seccio3", titol: "Compilació i desplegament per a producció" }
        - nom: "Cas d'ús: Aplicació completa"
          numero: 4
          descripcio: "Integració completa amb navegació i optimització"
          url: "/unitat-4/bloc-4/"
          seccions:
            - { id: "Unitat4_Bloc4_Seccio1", titol: "Aplicació completa amb navegació i optimització" }

# URLs de desplegament (CANVIAR per cada professor)
url: "https://itrascastro.github.io"                    # La vostra URL de GitHub Pages
baseurl: "/ioc/da2_oa01"                                # Subcarpeta de publicació a GitHub Pages
repository: itrascastro/ioc-da2_OA01                    # El vostre repositori GitHub
github:
  username: itrascastro                                 # El vostre usuari GitHub

# ==========================================
# CONFIGURACIÓ JEKYLL - NO TOCAR
# ==========================================

# Informació genèrica IOC (NO CANVIAR)
organization: "Institut Obert de Catalunya"

# Motor de renderitzat
markdown: kramdown
highlighter: rouge

# Configuració SASS
sass:
  sass_dir: _sass
  style: compressed

# Plugins necessaris
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Configuració del tema
# No usem tema extern; fem servir layouts propis
# theme: minima

# Configuració de col·leccions per les unitats
collections:
  unitats:
    output: true
    permalink: /:collection/:name/

# Configuració Kramdown per millor rendering
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: html
    css_class: 'highlight'
    block:
      line_numbers: false

# Configuració TOC (Table of Contents)
toc:
  min_level: 2
  max_level: 4
  no_toc_section_class: no_toc

# SEO i idioma
lang: ca
locale: ca_ES
timezone: Europe/Madrid

# Configuració per desenvolupament local
# Paràmetres de desenvolupament (activar via jekyll serve)
# livereload: true
# incremental: true

# Social media (opcional)
twitter_username: IOC_cat
github_username: itrascastro

# Configuració de layouts per defecte
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "unitat-*"
      type: "pages"
    values:
      layout: "bloc"
      sidebar: true
      toc: true

# Exclusions de Jekyll
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - package*.json
  - _site
  - .jekyll-cache
  - .sass-cache
  - .jekyll-metadata
