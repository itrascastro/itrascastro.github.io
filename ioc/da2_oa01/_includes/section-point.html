{% assign header_text = include.titol | default: '' %}
{% if include.numero %}
  {% assign header_text = include.numero | append: ". " | append: header_text %}
{% endif %}
<div class="section-point" {% if include.id %}id="{{ include.id }}"{% endif %}>
  <div class="component-header section-point-header" role="heading" aria-level="4">
    <i class="bi {{ include.icona | default: 'bi-journal-text' }}" aria-hidden="true"></i>
    <div class="section-point-meta">
      <div class="section-point-title">{{ header_text }}</div>
      {% if include.subtitol %}
        <div class="section-point-subtitle">{{ include.subtitol }}</div>
      {% endif %}
    </div>
  </div>
  <div class="section-point-body component-content">
    {{ include.contingut }}
  </div>
</div>
