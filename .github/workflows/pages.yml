name: Deploy Jekyll with static content

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build Jekyll (excluding ioc)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
        env:
          JEKYLL_ENV: production
      - name: Copy ioc folder as static content
        run: |
          ls -la
          ls -la _site/
          if [ -d "ioc" ]; then
            echo "ioc directory exists, copying..."
            cp -r ioc/ _site/
          else
            echo "ioc directory not found"
          fi
          ls -la _site/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4